<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JavaScript 資料、資料型態</title>
    </head>
    <body>
        <script>
            //資料
            //數字
            3;
            3.14;
            -5;
            //字串:任意的文字
            "hello";
            '你好';
            //布林值
            true;
            false;
            //空值
            undefined;
            null;
            //在 console 中印出資料  console.log(資料)
            console.log("hello javascript")
            console.log(16);
            console.log(false);
        </script>     
    </body>
</html>
